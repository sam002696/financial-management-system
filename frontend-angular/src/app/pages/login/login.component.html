<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    /> -->
    <h2
      class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
    <div class="bg-white px-6 py-12 shadow-sm sm:rounded-lg sm:px-12">
      <form class="space-y-6" action="#" method="POST" #loginForm="ngForm">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900"
            >Email address</label
          >
          <div class="mt-2">
            <input
              [(ngModel)]="loginObj.email"
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              placeholder="exmaple@gmail.com"
              #email="ngModel"
              required
              email
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>

          <div
            *ngIf="email.invalid && email.touched"
            class="text-red-500 text-xs mt-1 font-medium"
          >
            <div *ngIf="email.errors?.['required']">email is required</div>
            <div *ngIf="email.errors?.['email']">
              please enter a valid email address
            </div>
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Password</label
          >
          <div class="mt-2">
            <input
              [(ngModel)]="loginObj.password"
              type="password"
              name="password"
              id="password"
              autocomplete="current-password"
              placeholder="******"
              #password="ngModel"
              required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
            />
          </div>
          <div
            *ngIf="password.invalid && password.touched"
            class="text-red-500 text-xs mt-1 font-medium"
          >
            password is required
          </div>
        </div>

        <div class="flex items-center justify-end">
          <div class="text-sm/6">
            <a
              [routerLink]="['/signup']"
              routerLinkActive="router-link-active"
              class="font-semibold text-indigo-600 hover:text-indigo-500 cursor-pointer"
              >New user? Signup</a
            >
          </div>
        </div>

        <div>
          <button
            (click)="onLogin()"
            [disabled]="loginForm.invalid"
            type="button"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-gray-400 disabled:cursor-not-allowed cursor-pointer"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
