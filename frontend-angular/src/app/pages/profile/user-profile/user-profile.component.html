<div class="divide-y divide-gray-900/10">

  

    <div class="grid grid-cols-1 gap-x-8 gap-y-8  md:grid-cols-2">

      <div class="md:col-span-2">
        <h1 class="text-xl font-semibold text-gray-600">Manage your profile</h1>
      </div>
      
  
      <form (ngSubmit)="onSubmit()" class="bg-white ring-1 shadow-xs ring-gray-900/5 sm:rounded-xl md:col-span-1">
        <div class="px-4 py-6 sm:p-8">
          <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label for="name" class="block text-sm/6 font-medium text-gray-900">Full Name</label>
              <div class="mt-2">
                <input [(ngModel)]="userInfo.name" type="text" name="name" id="name" autocomplete="name" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </div>
  
     
  
            <div class="sm:col-span-3">
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
              <div class="mt-2">
                <input [(ngModel)]="userInfo.email" id="email" name="email" type="email" autocomplete="email" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </div>
  

  
            <div class="sm:col-span-3">
              <label for="balance" class="block text-sm/6 font-medium text-gray-900">Balance</label>
              <div class="mt-2">
                <input [(ngModel)]="userInfo.balance" type="text" name="balance" id="balance" autocomplete="street-address" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </div>
  
        
          </div>
        </div>
        <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
          <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
          <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update</button>
        </div>
      </form>
    </div>
  
 
  </div>
