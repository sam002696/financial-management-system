<div
  class="flex items-center justify-between border-gray-200 bg-white px-4 py-3 sm:px-6 mt-5 shadow-sm rounded-md"
>
  <div class="flex flex-1 justify-between sm:hidden">
    <a
      href="#"
      (click)="onPageChange(meta.previousPage)"
      [class.disabled]="isPreviousDisabled()"
      class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
    >
      Previous
    </a>
    <a
      href="#"
      (click)="onPageChange(meta.nextPage)"
      [class.disabled]="isNextDisabled()"
      class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
    >
      Next
    </a>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Showing
        <span class="font-medium">{{ getStartIndex() }}</span>
        to
        <span class="font-medium">{{ getEndIndex() }}</span>
        of
        <span class="font-medium">{{ meta.total }}</span>
        results
      </p>
    </div>
    <div>
      <nav
        class="isolate inline-flex -space-x-px rounded-md shadow-xs"
        aria-label="Pagination"
      >
        <button
          (click)="onPageChange(meta.previousPage)"
          [class.disabled]="isPreviousDisabled()"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:cursor-not-allowed cursor-pointer"
        >
          <span class="sr-only">Previous</span>
          <svg
            class="size-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <button
          *ngFor="let page of getPageRange()"
          (click)="onPageChange(page)"
          [class]="
            page === meta.currentPage
              ? 'z-10 bg-indigo-600 text-white'
              : 'text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50'
          "
          class="relative inline-flex items-center px-4 py-2 text-sm font-semibold cursor-pointer"
        >
          {{ page }}
        </button>

        <button
          (click)="onPageChange(meta.nextPage)"
          [class.disabled]="isNextDisabled()"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-gray-300 ring-inset hover:bg-gray-50 focus:z-20 focus:outline-offset-0 disabled:cursor-not-allowed cursor-pointer"
        >
          <span class="sr-only">Next</span>
          <svg
            class="size-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
