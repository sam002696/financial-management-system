<div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
  <!-- Sidebar component, swap this element with another sidebar if you like -->
  <div
    class="flex grow flex-col gap-y-5 overflow-y-auto border-r border-gray-200 bg-white px-6 pb-4"
  >
    <div class="flex h-16 shrink-0 items-center mt-2">
      <img class="w-40" src="/images/logo2.png" alt="Your Company" />
    </div>
    <nav class="flex flex-1 flex-col">
      <ul role="list" class="flex flex-1 flex-col gap-y-7">
        <li>
          <ul role="list" class="-mx-2 space-y-1">
            <li>
              <a
                routerLink="/dashboard"
                routerLinkActive="bg-gray-50 text-indigo-600"
                class="group font-semibold flex gap-x-3 rounded-md p-2 text-sm/6 text-gray-700 hover:bg-gray-50 hover:text-indigo-600"
              >
                <svg
                  class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                  data-slot="icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z"
                  />
                </svg>
                Dashboard
              </a>
            </li>

            <li>
              <div>
                <button
                  type="button"
                  class="flex w-full items-center gap-x-3 rounded-md p-2 text-left text-sm/6 font-semibold text-gray-700 hover:bg-gray-50"
                  aria-controls="sub-menu-2"
                  [attr.aria-expanded]="isSubMenuOpen ? 'true' : 'false'"
                  (click)="toggleMenu()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m8.25 7.5.415-.207a.75.75 0 0 1 1.085.67V10.5m0 0h6m-6 0h-1.5m1.5 0v5.438c0 .354.161.697.473.865a3.751 3.751 0 0 0 5.452-2.553c.083-.409-.263-.75-.68-.75h-.745M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                    />
                  </svg>

                  Income
                  <svg
                    class="ml-auto size-5 shrink-0 text-gray-400"
                    [ngClass]="{
                      'rotate-90 text-gray-500': isSubMenuOpen,
                      'text-gray-400': !isSubMenuOpen
                    }"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>

                <ul *ngIf="isSubMenuOpen" class="mt-1 px-2" id="sub-menu-2">
                  <li>
                    <a
                      routerLink="/income/list"
                      routerLinkActive="bg-gray-50 text-indigo-600 font-semibold"
                      class="block rounded-md py-2 pr-2 pl-9 text-sm/6 text-gray-700 hover:bg-gray-50"
                      >Income List</a
                    >
                  </li>
                  <li>
                    <a
                      routerLink="/income/log"
                      routerLinkActive="bg-gray-50 text-indigo-600 font-semibold"
                      class="block rounded-md py-2 pr-2 pl-9 text-sm/6 text-gray-700 hover:bg-gray-50"
                      >Log income</a
                    >
                  </li>
                  <li>
                    <a
                      routerLink="/income/edit/:id"
                      routerLinkActive="bg-gray-50 text-indigo-600 font-semibold"
                      class="block rounded-md py-2 pr-2 pl-9 text-sm/6 text-gray-700 hover:bg-gray-50"
                      >Edit income</a
                    >
                  </li>
                </ul>
              </div>
            </li>

            <li>
              <div>
                <button
                  type="button"
                  class="flex w-full items-center gap-x-3 rounded-md p-2 text-left text-sm/6 font-semibold text-gray-700 hover:bg-gray-50"
                  aria-controls="sub-menu-2"
                  [attr.aria-expanded]="isSubMenuExpenseOpen ? 'true' : 'false'"
                  (click)="toggleExpenseMenu()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z"
                    />
                  </svg>

                  Expense
                  <svg
                    class="ml-auto size-5 shrink-0 text-gray-400"
                    [ngClass]="{
                      'rotate-90 text-gray-500': isSubMenuExpenseOpen,
                      'text-gray-400': !isSubMenuExpenseOpen
                    }"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>

                <!-- Expandable link section, show/hide based on state -->
                <ul
                  *ngIf="isSubMenuExpenseOpen"
                  class="mt-1 px-2"
                  id="sub-menu-2"
                >
                  <li>
                    <a
                      routerLink="/expense/list"
                      routerLinkActive="bg-gray-50 text-indigo-600 font-semibold"
                      class="block rounded-md py-2 pr-2 pl-9 text-sm/6 text-gray-700 hover:bg-gray-50"
                      >Expense List</a
                    >
                  </li>
                  <li>
                    <a
                      routerLink="/expense/log"
                      routerLinkActive="bg-gray-50 text-indigo-600 font-semibold"
                      class="block rounded-md py-2 pr-2 pl-9 text-sm/6 text-gray-700 hover:bg-gray-50"
                      >Log expense</a
                    >
                  </li>
                  <li>
                    <a
                      routerLink="/expense/edit/:id"
                      routerLinkActive="bg-gray-50 text-indigo-600 font-semibold"
                      class="block rounded-md py-2 pr-2 pl-9 text-sm/6 text-gray-700 hover:bg-gray-50"
                      >Edit expense</a
                    >
                  </li>
                </ul>
              </div>
            </li>

            <li>
              <div>
                <button
                  type="button"
                  class="flex w-full items-center gap-x-3 rounded-md p-2 text-left text-sm/6 font-semibold text-gray-700 hover:bg-gray-50"
                  aria-controls="sub-menu-2"
                  [attr.aria-expanded]="isSubMenuLoanOpen ? 'true' : 'false'"
                  (click)="toggleLoanMenu()"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
                    />
                  </svg>

                  Loan
                  <svg
                    class="ml-auto size-5 shrink-0 text-gray-400"
                    [ngClass]="{
                      'rotate-90 text-gray-500': isSubMenuLoanOpen,
                      'text-gray-400': !isSubMenuLoanOpen
                    }"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                    data-slot="icon"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>

                <!-- Expandable link section, show/hide based on state -->
                <ul *ngIf="isSubMenuLoanOpen" class="mt-1 px-2" id="sub-menu-2">
                  <li>
                    <a
                      routerLink="/loan/list"
                      routerLinkActive="bg-gray-50 text-indigo-600 font-semibold"
                      class="block rounded-md py-2 pr-2 pl-9 text-sm/6 text-gray-700 hover:bg-gray-50"
                      >Loan List</a
                    >
                  </li>
                  <li>
                    <a
                      routerLink="/loan/log"
                      routerLinkActive="bg-gray-50 text-indigo-600 font-semibold"
                      class="block rounded-md py-2 pr-2 pl-9 text-sm/6 text-gray-700 hover:bg-gray-50"
                      >Log Loan</a
                    >
                  </li>
                  <li>
                    <a
                      routerLink="/loan/edit/:id"
                      routerLinkActive="bg-gray-50 text-indigo-600 font-semibold"
                      class="block rounded-md py-2 pr-2 pl-9 text-sm/6 text-gray-700 hover:bg-gray-50"
                      >Edit Loan</a
                    >
                  </li>
                </ul>
              </div>
            </li>

            <li>
              <a
                routerLink="reports"
                routerLinkActive="bg-gray-50 text-indigo-600"
                class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-700 hover:bg-gray-50 hover:text-indigo-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 8.25.22-.22a.75.75 0 0 1 1.28.53v6.441c0 .472.214.934.64 1.137a3.75 3.75 0 0 0 4.994-1.77c.205-.428-.152-.868-.627-.868h-.507m-6-2.25h7.5M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
                  />
                </svg>

                Reports
              </a>
            </li>

            <li>
              <a
                routerLink="user-profile"
                routerLinkActive="bg-gray-50 text-indigo-600"
                class="group flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-700 hover:bg-gray-50 hover:text-indigo-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 shrink-0 text-gray-400 group-hover:text-indigo-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                  />
                </svg>

                Manage profile
              </a>
            </li>
          </ul>
        </li>

        <li class="mt-auto">
          <button
            (click)="onSignOut()"
            class="cursor-pointer group -mx-2 flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-red-600 hover:bg-gray-50 hover:text-red-600 w-full bg-gray-50"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 shrink-0 group-hover:text-red-600 text-red-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"
              />
            </svg>

            Sign out
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
