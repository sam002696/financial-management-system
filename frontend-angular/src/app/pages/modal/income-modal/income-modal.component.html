<div
  *ngIf="visible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-300/40"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <!-- Background backdrop -->
  <div
    class="absolute inset-0 bg-gray-500/50 transition-opacity"
    aria-hidden="true"
  ></div>

  <!-- Modal panel (adjusted width and height) -->
  <div
    class="relative w-full h-full max-w-xl p-6 overflow-auto flex items-center justify-center"
  >
    <div
      class="w-full max-w-lg mx-auto bg-white p-6 rounded-lg shadow-xl overflow-auto"
    >
      <!-- Modal content -->
      <div class="flex flex-col items-center">
        <div
          class="mx-auto flex size-12 items-center justify-center rounded-full bg-green-100"
        >
          <svg
            *ngIf="contractData"
            class="size-6 text-green-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 12.75 6 6 9-13.5"
            />
          </svg>
        </div>
        <div class="mt-3 text-center sm:mt-5">
          <h3 class="text-xl font-semibold text-gray-900" id="modal-title">
            Contract Details
          </h3>
          <div class="mt-4" *ngIf="contractData">
            <p class="text-base text-gray-500">
              <strong>Terms:</strong> {{ contractData.terms }}
            </p>
            <p class="text-base text-gray-500">
              <strong>Status:</strong> {{ contractData.status }}
            </p>
            <p class="text-base text-gray-500">
              <strong>Start Date:</strong> {{ contractData.startDate | date }}
            </p>
            <!-- <p class="text-base text-gray-500">
              <strong>Due Date:</strong> {{ contractData.dueDate | date }}
            </p>
            
            <p class="text-base text-gray-500">
              <strong>Remaining Amount:</strong>
              {{ contractData.remainingAmount }}
            </p> -->
          </div>
          <div *ngIf="!contractData" class="text-sm text-gray-500">
            <p>Loading contract data...</p>
          </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-6 flex justify-center">
        <button
          (click)="close()"
          class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-4 py-2 text-base font-semibold text-white shadow-md hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 cursor-pointer"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
