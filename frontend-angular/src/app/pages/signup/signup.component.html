<div class="flex min-h-full">
  <div
    class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24"
  >
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <!-- <img
          class="h-10 w-auto"
          src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600"
          alt="Your Company"
        /> -->
        <h2 class="mt-8 text-2xl/9 font-bold tracking-tight text-gray-900">
          Sign up to your account
        </h2>
      </div>

      <div class="mt-10">
        <div>
          <form
            (ngSubmit)="onSubmit()"
            action="#"
            method="POST"
            class="space-y-6"
            #signupForm="ngForm"
          >
            <div>
              <label
                for="name"
                class="block text-sm/6 font-medium text-gray-900"
                >Name <span class="text-red-500">*</span></label
              >
              <div class="mt-2">
                <input
                  [(ngModel)]="signupObj.name"
                  type="text"
                  name="name"
                  id="name"
                  autocomplete="name"
                  #name="ngModel"
                  placeholder="e.g Jamal Hossain"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                />
              </div>
              <div
                *ngIf="name.invalid && name.touched"
                class="text-red-500 text-xs mt-1 font-medium"
              >
                name is required
              </div>
            </div>

            <div>
              <label
                for="email"
                class="block text-sm/6 font-medium text-gray-900"
                >Email address <span class="text-red-500">*</span></label
              >
              <div class="mt-2">
                <input
                  [(ngModel)]="signupObj.email"
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="email"
                  #email="ngModel"
                  placeholder="exmaple@gmail.com"
                  email
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                />
              </div>

              <div
                *ngIf="email.invalid && email.touched"
                class="text-red-500 text-xs mt-1 font-medium"
              >
                <div *ngIf="email.errors?.['required']">email is required</div>
                <div *ngIf="email.errors?.['email']">
                  please enter a valid email address
                </div>
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm/6 font-medium text-gray-900"
                >Password <span class="text-red-500">*</span></label
              >
              <div class="mt-2">
                <input
                  [(ngModel)]="signupObj.password"
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="current-password"
                  placeholder="******"
                  #password="ngModel"
                  required
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                />
              </div>
              <div
                *ngIf="password.invalid && password.touched"
                class="text-red-500 text-xs mt-1 font-medium"
              >
                password is required
              </div>
            </div>

            <div class="flex items-center justify-end">
              <div class="text-sm/6">
                <a
                  [routerLink]="['/login']"
                  routerLinkActive="router-link-active"
                  class="font-semibold text-indigo-600 hover:text-indigo-500 cursor-pointer"
                  >Already a user? Login</a
                >
              </div>
            </div>

            <div>
              <button
                type="submit"
                [disabled]="signupForm.invalid"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-gray-400 disabled:cursor-not-allowed cursor-pointer"
              >
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img
      class="absolute inset-0 size-full object-cover"
      src="https://images.unsplash.com/photo-1496917756835-20cb06e75b4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
      alt=""
    />
  </div>
</div>
